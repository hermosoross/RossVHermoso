<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script text="text/javascript" src="calc.js"></script>
</head>

<body>

    <div class="calc-container">
        <div class="display">
            <input id="da_display" name="da_display" type="text" value="0" disabled>
        </div>

        <div class="button-container">
            <div class="btn btn-large btn-primary num_button">1</div>
            <div class="btn btn-large btn-primary num_button">2</div>
            <div class="btn btn-large btn-primary num_button">3</div>
            <div class="btn btn-large btn-primary num_button">4</div>
            <div class="btn btn-large btn-primary num_button">5</div>
            <div class="btn btn-large btn-primary num_button">6</div>
            <div class="btn btn-large btn-primary num_button">7</div>
            <div class="btn btn-large btn-primary num_button">8</div>
            <div class="btn btn-large btn-primary num_button">9</div>
            <div class="btn btn-large btn-primary num_button">0</div>
            <div class="btn btn-large btn-primary compute_button">+</div>
            <div class="btn btn-large btn-primary compute_button">=</div>
        </div>
    </div>

</body>

</html>
